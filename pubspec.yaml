name: payumoney_pro_unofficial
description: Flutter Plugin to implement PayUMoney Latest Checkout SDK in Android App.
version: 0.0.5
homepage: https://iammukesh.com
repository: https://github.com/orangepreneur/payumoneySDK
environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.payumoney_pro_unofficial
        pluginClass: PayumoneyProUnofficialPlugin
